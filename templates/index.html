<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medication Recommendation System</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            color: #333;
        }

        form {
            margin-top: 20px;
        }

        label {
            font-weight: bold;
            display: block;
            margin-bottom: 8px;
        }

        input[type="number"],
        select {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border-radius: 4px;
            border: 1px solid #ccc;
            box-sizing: border-box;
        }

        input[type="submit"] {
            width: 100%;
            padding: 10px;
            background-color: #4caf50;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }

        input[type="submit"]:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Medication Recommendation System</h1>
        <form action="/recommend" method="post">
            <label for="age">Age:</label>
            <input type="number" id="age" name="age" min="10" max="84" required>

            <label for="disease">Disease:</label>
            <select id="disease" name="disease" required>
                <option value="" disabled selected>Select a disease</option>
                {% for disease in diseases %}
                <option value="{{ disease }}">{{ disease }}</option>
                {% endfor %}
            </select>

            <label for="test_result">Test Result:</label>
            <select id="test_result" name="test_result" required>
                <option value="" disabled selected>Select a test result</option>
                <option value="Normal">Normal</option>
                <option value="Abnormal">Abnormal</option>
                <option value="Inconclusive">Inconclusive</option>
            </select>

            <input type="submit" value="Get Recommendation">
        </form>
    </div>
</body>
</html>
